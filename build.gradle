group 'com.demo.nutz'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    // https://mvnrepository.com/artifact/org.nutz/nutz
    compile group: 'org.nutz', name: 'nutz', version: '1.r.60'

}
